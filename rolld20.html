<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DualDice - Roll</title>
        <link rel="icon" href="diceicon.png" />
    
        <link rel="stylesheet" href="main.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
      </head>
    <body>
        <header class="bg-dark text-light">
            <div class="navbar navbar-dark">
                <a class="navbar-brand" href="index.html" id="center">DualDice</a>
            </div>
        </header>
        <main class="text-dark text-center">
            <div id="dicepic">
                <img src="d20_final.png" alt="d20">
                    <div class="center-result">20</div>
                </img>
                
            </div>
            <div>
                <button class="btn btn-outline-dark roll-button">
                    ROLL
                </button>
            </div>
            <div id="diceselect">
                <form action="rolld20.html">
                    <button class="btn btn-outline-dark d-option on" >
                        <div class="d-option">d20</div>
                    </button>
                </form>
                <form action="rolld12.html">
                    <button class="btn btn-outline-dark d-option" >
                        <div class="d-option">d12</div>
                    </button>
                </form>
                <form action="rolld10.html">
                    <button class="btn btn-outline-dark d-option" >
                        <div class="d-option">d10</div>
                    </button>
                </form>
                <form action="rolld8.html">
                    <button class="btn btn-outline-dark d-option" >
                        <div class="d-option">d8</div>
                    </button>
                </form>
                <form action="rolld6.html">
                    <button class="btn btn-outline-dark d-option" >
                        <div class="d-option">d6</div>
                    </button>
                </form>
                <form action="rolld4.html">
                    <button class="btn btn-outline-dark d-option">
                        <div class="d-option">d4</div>
                    </button>
                </form>
            </div>
        </main>
        <footer class="bg-dark text-light dice-footer">
            <div class="container-fluid">
                <span class="text-reset">Matthew Lund (with use of Bootstrap)</span>
                <a
                  class="text-reset"
                  href="https://github.com/lundmj/startup.git"
                  target="_blank" 
                  rel="noopener noreferrer"
                  >GitHub</a
                >
              </div>
        </footer>
    </body>
</html>
