<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DualDice - Home</title>
        <link rel="icon" href="d20.png" />
    
        <link rel="stylesheet" href="main.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
      </head>
    <body>
        <header class="bg-dark text-light">
            <div class="navbar navbar-dark">
                <a class="navbar-brand" href="#" id="center">DualDice</a>
            </div>
        </header>
        <main class="text-dark text-center">
            <div id="dicepic">
                <img src="d20_final.png" alt="d20"/>
            </div>
            <div id="form">
                <h1>Please login to continue:</h1>
                <form id="actualform" action="rolld20.html">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <input type="submit" value="Login" class="btn btn-outline-dark">

                  </form>
            </div>
        </main>
        <footer class="bg-dark text-light dice-footer">
            <div class="container-fluid">
                <span class="text-reset">Matthew Lund</span>
                <a
                  class="text-reset"
                  href="https://github.com/lundmj/startup.git"
                  target="_blank" 
                  rel="noopener noreferrer"
                  >GitHub</a
                >
              </div>
        </footer>
        <script src="startup.js"></script>
    </body>
</html>
