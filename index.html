<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DualDice - Home</title>
        <link rel="icon" href="d20.png" />
    
        <link rel="stylesheet" href="main.css" />
    
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
      </head>
    <body>
        <header class="bg-dark text-light">
            <div class="navbar navbar-dark">
                <a class="navbar-brand" href="#" id="center">DualDice</a>
            </div>
        </header>
        <main class="bg-light text-dark text-center">
            <div id="dicepic">
                <img src="d20.png" alt="d20"/>
            </div>
            <div id="form">
                <h1>Please login to continue:</h1>
                <form method="get" action="rolld20.html" class="form" id="actualform">
                    <input type="text" id="username" placeholder="Username..." />
                    <input type="password" id="password" placeholder="Password..."/>
                    <button type="submit" class="btn btn-outline-dark">Login</button>
                    
                </form>
            </div>
        </main>
        <footer class="bg-dark text-light">

        </footer>
    </body>
</html>
