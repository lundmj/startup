<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DualDice - Home</title>
        <link rel="icon" href="d20.png" />
    
        <link rel="stylesheet" href="main.css" />
    
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
      </head>
    <body>
        <header class="bg-dark text-light">
            <div class="navbar navbar-dark">
                <a class="navbar-brand" href="#" id="center">DualDice</a>
            </div>
        </header>
        <main class="text-dark text-center">
            <div id="dicepic">
                <img src="d20_final.png" alt="d20"/>
            </div>
            <div>
                <h1>Please login to continue:</h1>
                <!-- Displayed when needing authentication -->
                <div id="loginControls" style="display: none">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Username</span>
                    <input
                      class="form-control"
                      type="text"
                      id="userName"
                      placeholder="Username"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input
                      class="form-control"
                      type="password"
                      id="userPassword"
                      placeholder="Password"
                    />
                  </div>
                  <button type="button" class="btn btn-outline-dark" onclick="loginUser()">
                    Login
                  </button>
                  <button type="button" class="btn btn-outline-dark" onclick="createUser()">
                    Create
                  </button>
                </div>
                <!-- Displayed when ready to play -->
                <div id="playControls" style="display: none">
                  <div id="playerName"></div>
                  <button type="button" class="btn btn-primary" onclick="play()">
                    Play
                  </button>
                  <button type="button" class="btn btn-secondary" onclick="logout()">
                    Logout
                  </button>
                </div>
              </div>
        </main>
        <footer class="bg-dark text-light dice-footer">
            <div class="container-fluid">
                <span class="text-reset">Matthew Lund</span>
                <a
                    class="text-reset"
                    href="https://github.com/lundmj/startup.git"
                    target="_blank" 
                    rel="noopener noreferrer"
                    >GitHub</a
                >
            </div>
        </footer>
        <script src="login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
